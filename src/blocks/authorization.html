<section class="authoriz container" id="mod">
    <div class="authoriz-window">
        <button class="authoriz-window__btn" id="close-mod">
            <svg class="authoriz-window__close" width="35" height="35">
                <use href="../img/modal/close.svg#icon-close"></use>
            </svg>
        </button>
        <form class="authoriz-window__form">
            <p class="authoriz-window__title">Please come in</p>
            <input class="authoriz-window__form-input" type="email" placeholder="Your e-mail" required/>
            <input class="authoriz-window__form-input" type="password" placeholder="Your password"/>
            <button class="authoriz-window__form-btn" type="submit">Enter</button>
            <a class="authoriz-window__form-link link" href="">No registration?</a>
        </form>
    </div>
</section>
